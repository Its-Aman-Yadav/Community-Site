    <script>
      function togMenu(obj){
          var headMenu = document.querySelector('.navbar nav');
          var sideMenu = document.getElementById('nav-menu');
          obj.classList.toggle("cliked");
          if(obj.classList.contains('cliked')){
            headMenu.style.borderBottomLeftRadius = '0px';
            sideMenu.style.display='block';

          }else{

            sideMenu.style.opacity='0';
            sideMenu.style.display='none';
          }

<script>
  document.addEventListener('DOMContentLoaded', function () {

    const toggleButton = document.getElementById('checkbox');

    const currentMode = localStorage.getItem('dark-mode');

    if (currentMode === 'enabled') {

      document.body.classList.add('dark-mode');

      toggleButton.checked = true;

    }

    toggleButton.addEventListener('change', function () {

      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {

        localStorage.setItem('dark-mode', 'enabled');

      }
      else {

        localStorage.setItem('dark-mode', 'disabled');

      }
    });

  });
</script>

  <script>let scrollToTopBtn = document.getElementById("scrollToTopBtn");
    let circle = document.querySelector(".progress-ring__circle");
    let radius = circle.r.baseVal.value;
    let circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    window.onscroll = function () {
      scrollFunction();
      updateProgress();
    };

    function scrollFunction() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollToTopBtn.style.display = "block";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    }

    function updateProgress() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      let docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      let scrollPercent = scrollTop / docHeight;
      let offset = circumference - (scrollPercent * circumference);
      circle.style.strokeDashoffset = offset;
    }

    scrollToTopBtn.addEventListener("click", function (event) {
      event.preventDefault();
      topFunction();
    });
  </script>
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
    const sections = document.querySelectorAll('section');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const contributorsContainer = document.getElementById('contributors');
      
        async function fetchContributors() {
          try {
            const response = await fetch('https://api.github.com/repos/Its-Aman-Yadav/Community-Site/contributors');
            const contributors = await response.json();
      
            contributors.forEach(contributor => {
              const contributorCard = document.createElement('a');
              contributorCard.href = contributor.html_url;
              contributorCard.target = '_blank';
              contributorCard.className = 'contributor-card';
              contributorCard.innerHTML = `
                <img src="${contributor.avatar_url}" alt="${contributor.login}">
                <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">${contributor.login}</h2>
                <p class="text-gray-700 dark:text-gray-400">Contributions: ${contributor.contributions}</p>
                <p class="text-gray-700 dark:text-gray-400 flex-center"><i class="fab fa-github mr-1"></i> GitHub Profile</p>
              `;
              contributorsContainer.appendChild(contributorCard);
            });
          } catch (error) {
            console.error('Error fetching contributors:', error);
          }
        }
      
        fetchContributors();
      });
      
  </script>

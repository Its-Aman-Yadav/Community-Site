<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .feedback-wrapper {
          margin-top: 0px;
          border-radius: 10px ;
          width: 38%;
          margin: 20px auto;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) ;
          box-sizing: border-box;
        }
      
        .feedback-form {
          background: linear-gradient(to bottom, #fdde6d, #ff7300); 
          padding-top: 20px ;
          padding-bottom: 20px ;
          padding-left: 30px;
          padding-right: 30px;
          border-radius: 10px ;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) ;
          box-sizing: border-box ;
        }
    
        .feedback-form h2 {
          font-size: 30px ;
         font-weight: 800;
         
          text-align: center ;
          color: rgb(208, 113, 4) ;
        }
    
        .feedback-form label {
          display: block ;
          margin-bottom: 0px ;
          font-size: 17px ;
          color: #333 ;
          font-weight: 300;
        }
    
        .feedback-form input[type="text"],
        .feedback-form input[type="email"],
        .feedback-form textarea {
          width: 86% ;
          padding: 10px ;
          margin-top: 2px;
          margin-bottom: 10px ;
          font-size: 16px ;
          border: 2px solid #ccc ;
          border-radius: 5px ;
          transition: border-color 0.3s;
        }
    
        .feedback-form input[type="text"]:focus,
        .feedback-form input[type="email"]:focus,
        .feedback-form textarea:focus {
          outline: none !important;
          color: black !important;
        }
    
        .feedback-form button[type="submit"] {
          display: block !important;
          width: 40% !important;
          padding: 12px !important;
          font-size: 18px !important;
          border: none !important;
          color: white;
          border-radius: 5px !important;
          background-color: rgb(0, 85, 138) !important;
          cursor: pointer !important;
          transition: background-color 0.3s !important;
        }
    
        .feedback-form button[type="submit"]:hover {
       
          background-color: rgb(3, 37, 59)!important;
          transform: translateY(2px);
        }
    
      
    
        .feedback-form .feed-para {
          text-align: center;
          font-size: 18px;
          color: rgb(255, 251, 246);
        }
    
    .rate-us {
       margin-top: 13px;
      display: block;
      text-align: center;
      margin-bottom: 0px;
      color: rgb(42, 40, 40) !important;
      font-size: 17px;
      font-weight: 500;
    }
    
    .rating-container {
     
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 40px;
      margin-bottom: 2px;
    }
    
    .rating-container button {
      font-size: 42px;
      border: none;
      color: rgb(231, 231, 231);

      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .rating-container button.filled {
      color: rgb(255, 94, 0); 
      transform: scale(1.2);
    }
    
    .rating-container button:hover {
      transform: scale(1.3);
    }
    
    @media (max-width: 600px) {
      .feedback-form h2 
      {
          font-size: 1.4em;
      }
      .rating-container button 
      {
          font-size: 1.5em;
      }
      .feedback-wrapper
      {
        width: 90%;
      }
      .rating-container
      {
        font-size: 30px;
      }
    }
    
    
    .popup {
      position: fixed;
      top: 0px;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.532);
      display: flex;
      justify-content: center;
      align-items: center ;
      flex-direction: column;
    }
    
    .popup-icon {
      justify-self: center;
      display: inline-block;
    }
    .popup-content {
      background: linear-gradient(to bottom, #ffffff, #ffce92); 
      padding:  20px;
     
      border-radius: 10px;
      text-align: center;
      height: 307px;
    }
    .popup-content h2 {
      color: #d9822b;
      font-weight: 600;
      font-size: 19px;
    }
    .popup-content p {
      font-size: 17px;
      margin-bottom: 5px;
      color: rgb(62, 62, 62);
    }
    .popup-button {
      background-color:  rgb(0, 85, 138);
      border: none;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 17px;
      text-decoration: none;
    }
    
    .popup-button:hover {
      background-color:  rgb(3, 37, 59);
    }
      </style>
      <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <div class="toggle-container" style="top: 15px;">
    <input type="checkbox" id="checkbox" class="switch-checkbox">
    <label class="theme-switch" for="checkbox">
      <div class="toggle-button">
        <span class="light-mode-icon"><img src="./images/sun.svg"></span>
        <span class="dark-mode-icon"><img src="./images/moon.svg"></span>
      </div>
    </label>
  </div>
    <div class="feedback-wrapper">
        <div class="feedback-form">
          <h2>We'd Love Your Feedback!</h2>
          <p class="feed-para">Let us know how we're doing and how we can improve.</p>
          <p class="feed-para"><strong>Open Source Village</strong></p>
          <div>
            <p for="rating" class="rate-us">Rate Your Experience</p><br>
            <div class="rating-container">
              <button type="button" onclick="handleRatingChange(1)">â˜†</button>
              <button type="button" onclick="handleRatingChange(2)">â˜†</button>
              <button type="button" onclick="handleRatingChange(3)">â˜†</button>
              <button type="button" onclick="handleRatingChange(4)">â˜†</button>
              <button type="button" onclick="handleRatingChange(5)">â˜†</button>
            </div>
          </div>
          <form id="feedback-form" onsubmit="handleSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email"> Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="feedback">Feedback</label>
            <textarea id="feedback" rows="5" placeholder="Let us know how we can improve..." required></textarea>
            <button type="submit">Submit Feedback</button>
          </form>
        </div>
      </div>
      <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
          <h2>Thank you for your Feedback!ðŸ§¡</h2>
          <div class="popup-icon">
            <img src="/images/GIF/Feedback giphy.gif" alt="âœ…" height="120" width="120">
          </div>
          <p>Your feedback has been received.<br> We appreciate the input you provide.</p>
          <button class="popup-button" onclick="closePopup()">Back to Home</button>
        </div>
      </div>
      <script>
        let rating = null;
      
        function handleRatingChange(rating) {
        const buttons = document.querySelectorAll('.rating-container button');
        buttons.forEach((button, index) => {
          if (index < rating) {
            button.classList.add('filled');
            button.textContent = 'â˜…'; // Filled star
          } else {
            button.classList.remove('filled');
            button.textContent = 'â˜†'; // Empty star
          }
        });
      }
      
        function updateStars() {
        const buttons = document.querySelectorAll('.rating-container button');
        buttons.forEach((button, index) => {
          if (index < rating) {
            button.classList.add('filled');
          } else {
            button.classList.remove('filled');
          }
        });
        }
      
        function handleSubmit(event) {
          event.preventDefault();
      
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const feedback = document.getElementById('feedback').value;
      
          console.log('Feedback submitted:', { name, email, rating, feedback });
      
          document.getElementById('feedback-form').reset();
          rating = null;
          updateStars();
      
          document.getElementById('popup').style.display = 'flex';
        }
      
        function closePopup() {
          document.getElementById('popup').style.display = 'none';
        }
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
      
          const toggleButton = document.getElementById('checkbox');
      
          const currentMode = localStorage.getItem('dark-mode');
      
          if (currentMode === 'enabled') {
      
            document.body.classList.add('dark-mode');
      
            toggleButton.checked = true;
      
          }
      
          toggleButton.addEventListener('change', function () {
      
            document.body.classList.toggle('dark-mode');
      
            if (document.body.classList.contains('dark-mode')) {
      
              localStorage.setItem('dark-mode', 'enabled');
      
            }
            else {
      
              localStorage.setItem('dark-mode', 'disabled');
      
            }
          });
      
        });
      </script>
</body>
</html>
